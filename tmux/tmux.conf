# Setting the prefix from C-b to C-a
set -g prefix C-a

# Free the original Ctrl-b prefix keybinding
unbind C-b

# Removing the delay between prefix and command. This will make Vim much more
# responsive to <Esc>
set -s escape-time 0

# Ensure that is possible to send Ctrl-a to other apps
bind C-a send-prefix

# Set window and pane indexes to start at 1 instead of 0, so that their
# numbering matches the keyboard order.
set -g base-index 1
setw -g pane-base-index 1

# Reload the configuration file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Enable vi keys
setw -g mode-keys vi

# Splitting panes
bind \ split-window -h   # what I really mean is |, but \ is easier to type.
bind - split-window -v

# Moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Restore Clear Screen (C-l)
bind C-l send-keys 'C-l'

# Quick pane selection
bind -r C-n select-window -t :-
bind -r C-p select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Disable the mouse entirely
setw -g mouse off

# Set the default terminal mode to 256color mode.
set -g default-terminal "screen-256color"

# Renumber windows sequentially after closing any of them.
set -g renumber-windows on

# Don't rename windows automatically. I like to give my tmux windows custom
# names using `Prefix-,`. This helps me naming my windows according to the
# context theyâ€™re focusing on.
set-option -g allow-rename off

# Increase scrollback lines.
set -g history-limit 10000

# Switch to last pane.
bind-key C-a last-pane

set -g status-utf8 on

# Status line left side
set -g status-left-length 40
set -g status-left "#[fg=colour15,bg=colour14,bold] #S "

set -g status-right "#[fg=colour15,bg=colour14] %a %b %e #[fg=colour7,bg=colour11] %l:%M %p "

# Center the window list
set -g status-justify centre

setw -g window-status-separator ""
setw -g window-status-format "#[default] #I:#W "
setw -g window-status-current-format "#[fg=colour7,bg=colour11] #I:#W "

# Update the status bar every sixty seconds
set -g status-interval 60

# Identify activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Source Solarized Dark color scheme
if-shell "test -f ~/.dotfiles/tmux/solarized-dark.conf" "source ~/.dotfiles/tmux/solarized-dark.conf"

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
