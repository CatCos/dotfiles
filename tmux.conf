# Act like GNU screen.
unbind C-b
set -g prefix C-a

# Start window numbers at 1 to match keyboard order with tmux window order.
set -g base-index 1
set-window-option -g pane-base-index 1

# Renumber windows sequentially after closing any of them.
set -g renumber-windows on

# Remove administrative debris (session name, hostname, time) in status bar.
set -g status-left ''
set -g status-right ''

# Increase scrollback lines.
set -g history-limit 10000

# Switch to last pane.
bind-key C-a last-pane

# Load Solarized light color scheme.
if-shell "[ -f ~/.solarized/tmux-colors-solarized/tmuxcolors-light.conf ]" 'source ~/.solarized/tmux-colors-solarized/tmuxcolors-light.conf'

# Local config
if-shell "[ -f ~/.dotfiles.local/tmux.conf.local ]" 'source/.dotfiles.local/tmux.conf.local'
